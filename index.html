<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Compressor</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa; /* Light background */
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    #status {
      margin-top: 20px;
    }
    video {
      width: 100%;
      margin-top: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="my-4">Video Compression Tool</h1>
    <div class="mb-3">
      <input type="file" class="form-control" id="videoInput" accept="video/*">
    </div>
    <button id="compressBtn" class="btn btn-primary mb-3">Compress Video</button>
    <p id="status" class="alert alert-info">Status: Waiting for video...</p>
    <video id="outputVideo" controls></video>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Service Worker -->
  <script src="assets/js/coi-serviceworker.js"></script>
  <!-- FFmpeg -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
  <!-- Video Compression Logic -->
  <script src="scripts.js"></script>
</body>
</html>
